server:
  port: 0

spring:
  application:
    name: dental-lab-service
  profiles:
    active: dev
  config:
    import: "configserver:"
  cloud:
    config:
      uri: http://localhost:8888
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${project.variables.keycloak.url}/realms/${project.variables.keycloak.realm}
  servlet:
    multipart:
      enabled: true
      max-file-size: 30MB
      max-request-size: 50MB
  datasource:
    url: jdbc:postgresql://${project.variables.datasource.url}/${project.variables.datasource.database}
    username: ${project.variables.datasource.username}
    password: ${project.variables.datasource.password}
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    url: jdbc:postgresql://${project.variables.datasource.url}/${project.variables.datasource.database}
    user: ${project.variables.datasource.username}
    password: ${project.variables.datasource.password}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    topic: event-topic
    bootstrap-servers: ${project.variables.kafka.url}
    partitions: 3
    replicas: 3
  mail:
    host: ${project.variables.mail.smtp.host}
    port: ${project.variables.mail.port}
    username: ${project.variables.mail.service.user}
    password: ${project.variables.mail.service.password}
    protocol: ${project.variables.mail.protocol}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    instance:
      prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
