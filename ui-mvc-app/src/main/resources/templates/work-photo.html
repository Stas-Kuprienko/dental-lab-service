<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>햓쮐쮏햟혟햦햦</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            margin: 20px;
        }
        .photo-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .photo-box img {
            max-width: 280px;
            max-height: 200px;
            border: 2px solid gray;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<nav class="menu">
    <header><strong>游붱 DENTAL MECHANIC SERVICE 游붱</strong></header>
    <a th:href="@{/main/dental-works}" style="float:right;"><button>햫햟향햟햢</button></a>
</nav>

<section>
    <h2>햓쮐 햟햠쮐혦</h2>

    <!-- 游댷 햅햟햩햣햣혪 -->
    <div class="photo-gallery">
        <div th:each="photo : ${photoLinks}" class="photo-box">
            <img th:src="@{${photo}}" alt="햓쮐" />
            <form th:action="@{'/main/photo/delete'}" method="post">
                <input type="hidden" name="id" th:value="${workId}" />
                <input type="hidden" name="photoLink" th:value="${photo}" />
                <button type="submit" onclick="return confirm('햒햢햟햩햦혝혧 혨혝 혟쮐?')">혞햢햟햩햦혝혧</button>
            </form>
        </div>
    </div>

    <!-- 游댶 행햟햡혞향햨햟 혟쮐 -->
    <h3>햆쮏쐃썛쒫쟴혧 혟쮐</h3>
    <form method="post"
          enctype="multipart/form-data"
          th:action="@{'/main/photo/upload'}">
        <input type="hidden" name="id" th:value="${workId}" />
        <input type="file" name="file" accept="image/*" required />
        <button type="submit">향햟햡혞향햦혝혧</button>
    </form>
</section>
</body>
</html>
